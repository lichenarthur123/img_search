<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商标查重</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .compare-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            display: flex;
            gap: 20px;
            height: 80px;
            margin-bottom: 20px;
            align-items: center;
        }
        .file-input {
            flex: 1;
        }
        .result-section {
            flex: 1;
            overflow-y: auto;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .result-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .result-item .description {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-item .score {
            width: 100px;
            text-align: right;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="compare-container">
        <div class="upload-section">
            <div class="file-input">
                <input id="image-input" class="form-control" type="file" accept="image/*" required>
            </div>
            <button id="search-btn" class="btn btn-primary">查重</button>
        </div>
        <div class="result-section">
            <div id="result-grid"></div>
        </div>
    </div>
    <script>
        document.getElementById('search-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('image-input');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('请选择图片');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);
            formData.append('database_dir', 'database');

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Error:', error);
                alert('查询失败');
            }
        });

        function displayResults(results) {
            const resultGrid = document.getElementById('result-grid');
            resultGrid.innerHTML = '';

            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                // 加载图片
                const imgPath = `source/${result.dir}/${result.fname}`;
                const img = document.createElement('img');
                img.src = imgPath;
                item.appendChild(img);
                
                // 加载描述
                const descPath = `source/${result.dir}/desc.txt`;
                fetch(descPath)
                    .then(response => response.text())
                    .then(desc => {
                        const descElement = document.createElement('p');
                        descElement.textContent = desc;
                        item.appendChild(descElement);
                    })
                    .catch(() => {
                        const descElement = document.createElement('p');
                        descElement.textContent = '描述文件未找到';
                        item.appendChild(descElement);
                    });

                // 加载分数
                const scoreElement = document.createElement('div');
                scoreElement.className = 'score';
                scoreElement.textContent = `${(result.similarity * 100).toFixed(2)}%`;
                item.appendChild(scoreElement);

                // 高相似度行背景色
                if (result.similarity > 0.8) {
                    item.style.backgroundColor = '#ffeeee';
                }

                resultGrid.appendChild(item);
            });
        }
    </script>
</body>
</html>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
