<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部系统</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .button-container {
            display: flex;
            gap: 30px;
        }
        .btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .btn-add {
            background-color: #4CAF50;
        }
        .btn-add:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .btn-compare {
            background-color: #f44336;
        }
        .btn-compare:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/cases" class="btn btn-compare disabled">案例阅览</a>
        <a href="/update" class="btn btn-add disabled">添加案例</a>
        <a href="/compare" class="btn btn-compare disabled">比较案例</a>
        <a href="/batch_compare" class="btn btn-compare disabled">批量比较</a>
        <a href="/batch_filter" class="btn btn-compare">批量过滤</a>
    </div>
</body>
</html>
